<title>TVG Coloring</title>
<style>
/* Global body styling */
body {
    background-color: #0a0a0a;
    background: url('background.png') no-repeat center center;
    background-size: cover;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
}

/* Dark overlay */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
    z-index: 0;
}

.container {
    text-align: center;
    padding: 30px 20px;
    border-radius: 20px;
    max-width: 1200px;
    width: 90%;
    box-sizing: border-box;
    background: none;
    position: relative;
    z-index: 1;
}

/* Neon heading */
h1 {
    color: #FF6F00;
    font-weight: bold;
    text-transform: uppercase;
    -webkit-text-stroke: 1.5px #000;
    text-shadow:
        0 0 10px #000,
        0 0 20px #FF6F00,
        0 0 40px #FF6F00,
        0 0 60px #FF6F00;
    animation: neonPulse 1.5s infinite alternate;
    margin-bottom: 20px;
    font-size: clamp(2.2em, 9vw, 3.2em);
    line-height: 1.2;
}

/* Neon buttons */
.link-button {
    display: block;
    margin: 12px auto;
    padding: 14px 0;
    width: 100%;
    max-width: 300px;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(145deg, rgba(255,111,0,0.85), rgba(255,150,0,0.85));
    border: 3px solid #000;
    border-radius: 12px;
    font-weight: bold;
    font-size: clamp(0.9em, 3vw, 1.1em);
    text-shadow:
        0 0 3px #000,
        0 0 10px rgba(255,111,0,0.8),
        0 0 20px rgba(255,111,0,0.7);
    box-shadow:
        0 0 10px rgba(255,111,0,0.7),
        0 0 20px rgba(255,111,0,0.6),
        0 0 40px rgba(255,111,0,0.5);
    transition: transform 0.2s, box-shadow 0.3s;
}

/* Hover flicker */
.link-button:hover {
    transform: scale(1.05);
    animation: flicker 0.15s infinite alternate;
}

/* Flicker animation */
@keyframes flicker {
    0% { box-shadow: 0 0 20px rgba(255,111,0,0.9), 0 0 40px rgba(255,111,0,0.8), 0 0 80px rgba(255,111,0,0.7); }
    50% { box-shadow: 0 0 10px rgba(255,111,0,0.7), 0 0 25px rgba(255,111,0,0.6), 0 0 50px rgba(255,111,0,0.5); }
    100% { box-shadow: 0 0 18px rgba(255,111,0,0.85), 0 0 35px rgba(255,111,0,0.75), 0 0 70px rgba(255,111,0,0.65); }
}

/* Neon pulse animation */
@keyframes neonPulse {
    0%, 100% {
        text-shadow: 0 0 10px #000, 0 0 20px #FF6F00, 0 0 40px #FF6F00, 0 0 60px #FF6F00;
    }
    50% {
        text-shadow: 0 0 15px #000, 0 0 40px #FF6F00, 0 0 80px #FF6F00, 0 0 120px #FF6F00;
    }
}

/* Info text */
.info-text {
    color: #FF6F00;
    font-weight: bold;
    font-size: clamp(1em, 4vw, 1.2em);
    margin: 12px 0 0 0;
    -webkit-text-stroke: 1px #000;
    text-shadow: 0 0 5px #000, 0 0 10px #FF6F00;
    line-height: 1.3;
}

/* üéÅ GIVEAWAY GIFT BOX BUTTON */
.giveaway-button {
    display: block;
    margin: 22px auto;
    width: 100%;
    max-width: 320px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    font-size: clamp(1em, 4vw, 1.3em);
    position: relative;
    padding: 28px 0;
    border-radius: 18px;
    background: linear-gradient(145deg, rgba(255,140,0,0.9), rgba(255,90,0,0.9));
    border: 4px solid #000;
    text-shadow: 0 0 6px #000;
    box-shadow:
        0 0 20px rgba(255,120,0,0.9),
        0 0 40px rgba(255,90,0,0.9),
        0 0 80px rgba(255,60,0,0.8);
    animation: shake 1.8s infinite ease-in-out;
    transition: transform 0.25s ease, box-shadow 0.25s ease;
}

/* Shake animation */
@keyframes shake {
    0%, 100% { transform: translateX(0) rotate(0); }
    20% { transform: translateX(-3px) rotate(-1.5deg); }
    40% { transform: translateX(3px) rotate(1.5deg); }
    60% { transform: translateX(-2px) rotate(-1deg); }
    80% { transform: translateX(2px) rotate(1deg); }
}

/* Gift box top */
.giveaway-button::before {
    content: "";
    position: absolute;
    top: -22px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 22px;
    background: rgba(255,140,0,1);
    border: 3px solid #000;
    border-bottom: none;
    border-radius: 8px 8px 0 0;
    transition: transform 0.25s ease;
}

/* Bow */
.giveaway-button::after {
    content: "üéÄ";
    position: absolute;
    top: -42px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 26px;
    text-shadow: 0 0 8px #000;
    transition: transform 0.25s ease;
}

/* üî• HOVER EFFECT ‚Äî change text + lift lid + bow wiggle */
.giveaway-button:hover {
    transform: scale(1.07);
    box-shadow:
        0 0 28px rgba(255,120,0,1),
        0 0 60px rgba(255,100,0,1),
        0 0 110px rgba(255,80,0,1);
}

/* Lift lid */
.giveaway-button:hover::before {
    transform: translateX(-50%) translateY(-6px);
}

/* Bow wiggle */
.giveaway-button:hover::after {
    transform: translateX(-50%) rotate(10deg);
}

/* Swap text on hover */
.giveaway-button:hover .label-default {
    opacity: 0;
}
.giveaway-button:hover .label-hover {
    opacity: 1;
}

/* Smooth fade text */
.label-default,
.label-hover {
    position: absolute;
    width: 100%;
    left: 0;
    transition: opacity 0.25s ease;
}
.label-hover {
    opacity: 0;
}

/* Mobile adjustments */
@media (max-width: 768px) {
    h1, .info-text {
        -webkit-text-stroke: 0;
        text-shadow: 0 0 12px #FF6F00, 0 0 25px #FF6F00;
    }
    body {
        background-attachment: scroll;
        background-position: center top;
        background-size: cover;
    }
}
</style>
