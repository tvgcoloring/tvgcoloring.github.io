<style>
/* Global body styling */
body {
    background-color: #0a0a0a;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
}

/* Dark overlay for better contrast on all devices */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
}

/* Main container */
.container {
    text-align: center;
    padding: 30px 20px;
    border-radius: 20px;
    max-width: 1200px;
    width: 90%;
    box-sizing: border-box;
    background: none;
    position: relative;
    z-index: 1;
}

/* Neon heading with black outline */
h1 {
    color: #FF6F00;
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
    -webkit-text-stroke: 1.5px #000;
    text-shadow:
        0 0 5px #000,
        0 0 10px #FF6F00,
        0 0 20px #FF6F00,
        0 0 40px #FF6F00;
    animation: neonPulse 1.5s infinite alternate;
    margin-bottom: 10px;
}

/* Additional info texts */
.info-text {
    font-size: 1.2em;
    margin: 8px 0;
    color: #FFD580;
    text-shadow:
        0 0 3px #000,
        0 0 5px #FFB800;
}

/* Neon buttons / boxes with slight transparency */
.link-button {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 12px auto;
    padding: 14px 0;
    width: 100%;
    max-width: 300px;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(145deg, rgba(255,111,0,0.85), rgba(255,150,0,0.85));
    border: 3px solid #000;
    border-radius: 12px;
    font-weight: bold;
    font-size: 1.1em;
    text-shadow:
        0 0 3px #000,
        0 0 10px rgba(255,111,0,0.8),
        0 0 20px rgba(255,111,0,0.7);
    box-shadow:
        0 0 10px rgba(255,111,0,0.7),
        0 0 20px rgba(255,111,0,0.6),
        0 0 40px rgba(255,111,0,0.5);
    transition: transform 0.2s, box-shadow 0.3s;
}

/* Flicker animation on hover for neon effect */
.link-button:hover {
    transform: scale(1.05);
    animation: flicker 0.15s infinite alternate;
}

/* Flicker keyframes */
@keyframes flicker {
    0% { box-shadow: 0 0 20px rgba(255,111,0,0.9), 0 0 40px rgba(255,111,0,0.8), 0 0 80px rgba(255,111,0,0.7); }
    50% { box-shadow: 0 0 10px rgba(255,111,0,0.7), 0 0 25px rgba(255,111,0,0.6), 0 0 50px rgba(255,111,0,0.5); }
    100% { box-shadow: 0 0 18px rgba(255,111,0,0.85), 0 0 35px rgba(255,111,0,0.75), 0 0 70px rgba(255,111,0,0.65); }
}

/* Neon pulse animation for heading */
@keyframes neonPulse {
    0%, 100% {
        text-shadow:
            0 0 5px #000,
            0 0 10px #FF6F00,
            0 0 20px #FF6F00,
            0 0 40px #FF6F00;
    }
    50% {
        text-shadow:
            0 0 5px #000,
            0 0 20px #FF6F00,
            0 0 40px #FF6F00,
            0 0 80px #FF6F00;
    }
}

/* Subtle mouse-following glow effect on background splats */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255,111,0,0.05), transparent 100%);
    transition: background 0.1s;
}

/* Mobile adjustments */
@media (max-width: 480px) {
    h1 {
        font-size: 1.8em;
    }
    .link-button {
        padding: 12px 0;
        font-size: 1em;
    }
    .info-text {
        font-size: 1em;
    }
    .link-button svg {
        width: 18px;
        height: 18px;
    }
}

/* SVG icon styling */
.link-button svg {
    width: 24px;
    height: 24px;
    fill: #fff;
    filter: drop-shadow(0 0 2px #000) drop-shadow(0 0 5px #FF6F00);
}
</style>
