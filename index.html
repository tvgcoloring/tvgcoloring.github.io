<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVG Coloring</title>
<style>
/* Global body styling */
body {
    background-color: #0a0a0a;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    overflow: hidden;
    position: relative;
}

/* Main container */
.container {
    text-align: center;
    padding: 30px 20px;
    border-radius: 20px;
    max-width: 1200px;
    width: 90%;
    box-sizing: border-box;
    background: none;
}

/* Neon heading with black outline */
h1 {
    color: #FF6F00; /* neon orange */
    font-size: 2.5em;
    font-weight: bold;
    text-transform: uppercase;
    text-shadow:
        0 0 3px #000,      /* black outline */
        0 0 5px #FF6F00,
        0 0 10px #FF6F00,
        0 0 20px #FF6F00,
        0 0 40px #FF6F00;
    animation: neonPulse 1.5s infinite alternate;
}

/* Neon buttons / boxes */
.link-button {
    display: block;
    margin: 12px auto;
    padding: 14px 0;
    width: 100%;
    max-width: 300px;
    text-decoration: none;
    color: #fff;
    background-color: rgba(255, 111, 0, 0.8); /* semi-transparent orange */
    border: 3px solid #000; /* black border */
    border-radius: 12px;
    font-weight: bold;
    font-size: 1.1em;
    text-shadow:
        0 0 3px #000,
        0 0 10px #FF6F00,
        0 0 20px #FF6F00;
    box-shadow:
        0 0 10px #FF6F00,
        0 0 20px #FF6F00,
        0 0 40px #FF6F00;
    transition: transform 0.2s, box-shadow 0.3s;
}

.link-button:hover {
    transform: scale(1.05);
    box-shadow:
        0 0 20px #FF6F00,
        0 0 40px #FF6F00,
        0 0 80px #FF6F00;
}

/* Neon pulse animation for heading */
@keyframes neonPulse {
    0%, 100% {
        text-shadow:
            0 0 3px #000,
            0 0 5px #FF6F00,
            0 0 10px #FF6F00,
            0 0 20px #FF6F00,
            0 0 40px #FF6F00;
    }
    50% {
        text-shadow:
            0 0 3px #000,
            0 0 10px #FF6F00,
            0 0 20px #FF6F00,
            0 0 40px #FF6F00,
            0 0 80px #FF6F00;
    }
}

/* Mobile adjustments */
@media (max-width: 480px) {
    h1 {
        font-size: 1.8em;
    }
    .link-button {
        padding: 12px 0;
        font-size: 1em;
    }
}

/* Paint splashes */
.splash {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.8;
    mix-blend-mode: screen; /* makes splashes blend nicely */
}
</style>
</head>
<body>
<div class="container">
    <h1>TVG Coloring</h1>
    <a class="link-button" href="mailto:tvgcoloring@gmail.com">Email</a>
    <a class="link-button" href="https://www.facebook.com/share/1Aswm2iKXY/" target="_blank">Facebook</a>
    <a class="link-button" href="https://www.instagram.com/tvg.coloring?igsh=b2E3bGQ2OGc1d29q" target="_blank">Instagram</a>
    <a class="link-button" href="https://www.tiktok.com/@tvgcolor?_r=1&_t=ZP-924QigSFdEM" target="_blank">TikTok</a>
    <a class="link-button" href="https://www.etsy.com/shop/TVGcolor" target="_blank">Etsy</a>
    <a class="link-button" href="https://www.amazon.com/stores/author/B0FJM9XYGY?ccs_id=2d534d53-6a10-4c5f-ba37-ee6fc1654a11" target="_blank">Amazon Author</a>
</div>

<script>
// Create paint splashes on mouse movement
document.addEventListener('mousemove', function(e) {
    const splash = document.createElement('div');
    const size = Math.random() * 30 + 10; // 10px to 40px
    splash.className = 'splash';
    splash.style.width = size + 'px';
    splash.style.height = size + 'px';
    splash.style.left = e.pageX - size/2 + 'px';
    splash.style.top = e.pageY - size/2 + 'px';
    splash.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
    document.body.appendChild(splash);

    setTimeout(() => {
        splash.remove();
    }, 1000);
});
</script>
</body>
</html>
