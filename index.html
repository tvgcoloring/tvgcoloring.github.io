<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TVG Coloring</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url('background.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0);
    padding: 30px 20px;
    border-radius: 20px;
    width: 90%;
    max-width: 350px;
    box-sizing: border-box;
}

/* Neon title */
.container h1 {
    margin-bottom: 25px;
    font-size: 2em;
    color: #FFB800; /* warm orange */
    text-shadow:
        0 0 5px black,
        0 0 10px #FFB800,
        0 0 20px #FFB800,
        0 0 30px #FFB800,
        0 0 40px #FFB800;
    animation: titlePulse 2s infinite alternate;
    word-wrap: break-word;
}

/* Neon link buttons */
.link-button {
    display: block;
    margin: 12px auto;
    padding: 14px 0;
    width: 100%;
    text-decoration: none;
    color: #333;
    background-color: white;
    border: 3px solid #FFB800; /* neon orange border */
    border-radius: 12px;
    font-weight: bold;
    font-size: 1.1em;
    box-shadow:
        0 0 5px #000000,
        0 0 10px #FFB800,
        0 0 20px #FFB800,
        0 0 30px #FFB800;
    animation: neonPulse 2s infinite alternate;
    transition: transform 0.2s, background 0.2s, box-shadow 0.3s;
}

.link-button:hover {
    background-color: #FFFFE0;
    transform: scale(1.05);
}

/* Neon pulse animations */
@keyframes neonPulse {
    0% {
        box-shadow:
            0 0 5px #000000,
            0 0 10px #FFB800,
            0 0 20px #FFB800,
            0 0 30px #FFB800;
    }
    50% {
        box-shadow:
            0 0 8px #000000,
            0 0 15px #FFB800,
            0 0 30px #FFB800,
            0 0 45px #FFB800;
    }
    100% {
        box-shadow:
            0 0 5px #000000,
            0 0 10px #FFB800,
            0 0 20px #FFB800,
            0 0 30px #FFB800;
    }
}

@keyframes titlePulse {
    0% {
        text-shadow:
            0 0 5px black,
            0 0 10px #FFB800,
            0 0 20px #FFB800,
            0 0 30px #FFB800,
            0 0 40px #FFB800;
    }
    50% {
        text-shadow:
            0 0 5px black,
            0 0 15px #FFB800,
            0 0 30px #FFB800,
            0 0 45px #FFB800,
            0 0 60px #FFB800;
    }
    100% {
        text-shadow:
            0 0 5px black,
            0 0 10px #FFB800,
            0 0 20px #FFB800,
            0 0 30px #FFB800,
            0 0 40px #FFB800;
    }
}

/* Mobile adjustments */
@media (max-width: 480px) {
    .container h1 {
        font-size: 1.6em;
    }
    .link-button {
        padding: 12px 0;
        font-size: 1em;
    }
}
</style>
</head>
<body>
<div class="container">
    <h1>TVG Coloring</h1>
    <a class="link-button" href="mailto:tvgcoloring@gmail.com">Email</a>

</div>
</body>
</html>
